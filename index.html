<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="main-content">
      <header>
        <form id="search-form">
          <h1 class="welcome">Welcome to Clima Forecast</h1>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter a City ..."
            required
          />
          <input type="submit" value="Search" name="submit" id="submit" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-temperature">
          <div class="main-container">
            <h1 class="main-city" id="main-city">Nairobi</h1>
            <p>
              <span id="time"> </span>,
              <span id="weather-condition">Scattered Clouds</span> <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-details">
            <div id="icon"></div>
            <div class="weather-value" id="weather-value"></div>
            <div class="weather-metrics">Â°C</div>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast"></div>
      </main>
      <hr />
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/yvagita" target="_blank">Eva Gitau</a> and
          is
          <a href="https://github.com/yvagita/Weather-Forecast" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://climaforecast.netlify.app/" target="_blank"
            >hosted on Netlify.</a
          >
        </p>
      </footer>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
